<form action="{% url 'lisaa_kisaaja' %}" method="post">
{% csrf_token %}
<div class="uk-margin">
    <div class="uk-form-controls">
        <input class="uk-input" name="nimi_etu" id="nimi_etu" type="text" placeholder="Etunimi">
    </div>
</div>
<div class="uk-margin">
    <div class="uk-form-controls">
        <input class="uk-input" name="nimi_suku" id="nimi_suku" type="text" placeholder="Sukunimi">
    </div>
</div>
<div class="uk-margin">
    <div class="uk-form-controls">
        <input class="uk-input" name="nimi_suku" id="nimi_suku" type="email" placeholder="Sähköpostiosoite">
    </div>
</div>
<div class="uk-margin">
    <div class="uk-form-controls">
      <textarea class="uk-textarea" rows="5" placeholder="Ruoka-aineallergiat, muuta huomioitavaa"></textarea>
    </div>
</div>
<button type="submit" class="uk-button uk-button-primary">Lisää</button>
<a href="#" class="uk-button uk-button-secondary">Peruuta</a>
</form>
