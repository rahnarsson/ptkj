{% extends "kisa/base.html" %}
{% block title %}Kisalista{% endblock %}
{% block head %}

{% block content %}
   {% if kisalista %}
   <ul>

   {% endfor %}
   </ul>

	{% else %}

	{% endif %}
{% endblock %}
