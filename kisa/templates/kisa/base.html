{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
   {% block head %}
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link rel="stylesheet" href="css/uikit.min.css" />
   <script src="{% static 'kisa/uikit/js/jquery.js' %}"></script>
   <script src="{% static 'kisa/uikit/js/uikit.min.js' %}"></script>
   <script src="{% static 'kisa/uikit/js/uikit-icons.min.js' %}"></script>
   <link rel="stylesheet" type="text/css" href="{% static 'kisa/style.css' %}" />

    <title>{% block title %}{% endblock %} - Pistelaskuri - PTKJ</title>
    {% endblock %}
</head>
<body>
    <header>
      {% block navigation %}
      {% include 'kisa/navigation.html'%}
      {% endblock %}
    </header>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
        {% block footer %}
        &copy; Copyright 2017 by <a href="http://ptkjry.com/">PTKJ ry</a>.
        {% endblock %}
    </div>
</body>
</html>
